<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
    <h1>Formulário Exercício</h1>
    <h2>campos</h2>
    <form id="form-exercicio">
        <input type="number" id="A" required placeholder="A" />
        <p class="error-message">
            O numero precisa ser menor que B
        </p>
        <input type="number" id="B" required placeholder="B" />
        <button  id="btn" type="submit">Enviar</button>
    </form>
    <p class="success-message" >
        o numero B é maior que A
    </p>
    </div>
    <script src="./main.js"></script>
</body>
